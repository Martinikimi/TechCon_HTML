<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact - TechCon 2024</title>
</head>
<body>
    <header>
        <h1>Contact Us</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="about.html">About</a>
            <a href="schedule.html">Schedule</a>
            <a href="register.html">Register</a>
            <a href="contact.html">Contact</a>
        </nav>
    </header>
    
    <main>
        <section>
            <h2>Contact Information</h2>
            <p>Email: <a href="mailto:email@example.com">email@example.com</a></p>
            
            <h3>Social Media</h3>
            <a href="https://twitter.com/techcon" target="_blank">Twitter</a>
            <a href="https://linkedin.com/company/techcon" target="_blank">LinkedIn</a>
            <a href="https://facebook.com/techcon" target="_blank">Facebook</a>
        </section>
        
        <section>
            <h2>Conference Venue</h2>
            <iframe 
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3024.177631794289!2d-74.00594908459418!3d40.71278367933185!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x89c25a316e12b29d%3A0x1f8c3b7b3b3b3b3b!2sTechCon%20Venue!5e0!3m2!1sen!2sus!4v1234567890" 
                width="600" 
                height="450" 
                style="border:0;" 
                allowfullscreen="" 
                loading="lazy">
            </iframe>
        </section>
        
        <section>
            <h2>Contact Form</h2>
            <form>
                <label for="contact-name">Name:</label>
                <input type="text" id="contact-name" name="contact-name" required>
                
                <label for="contact-email">Email:</label>
                <input type="email" id="contact-email" name="contact-email" required>
                
                <label for="message">Message:</label>
                <textarea id="message" name="message" required></textarea>
                
                <button type="submit">Send Message</button>
            </form>
        </section>
    </main>
    
    <footer>
        <p>copyright &copy; 2024 TechCon Conference</p>
    </footer>
</body>
</html>
